<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calc">
        <div class="calculator">
          <input type="text" name="screen" id="screen" />
          <table>
            <tr>
              <td><button>Rand</button></td>
              <td><button>exp</button></td>
              <td><button>Clear</button></td>
              <td><button>(</button></td>
              <td><button>)</button></td>
              <td>
                <button onclick="backspace()">
                  <img
                    src="image/backspace.png"
                    width="22"
                    height="22"
                    alt=""
                  />

                </button>
              </td>
              <td><button>÷</button></td>
            </tr>

            <tr>
              <td><button>ln</button></td>
              <td><button>sin</button></td>
              <td><button>∛</button></td>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>X</button></td>
            </tr>

            <tr>
              <td><button>log</button></td>
              <td><button>cos</button></td>
              <td><button>x!</button></td>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>-</button></td>
            </tr>

            <tr>
              <td>
                <button onclick="pi()">
                  <img
                    src="image/pi.jpg"
                    alt=""
                    width="16"
                    height="16"
                  />
                </button>
              </td>
              <td><button>tan</button></td>
              <td>
                <button onclick="cube()">
                  <img src="image/cube.png" alt="" width="22" height="22" />
                </button>
              </td>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>+</button></td>
            </tr>

            <tr>
              <td><button>1/x</button></td>
              <td>
                <button onclick="root()">
                  <img
                    src="image/square-root.png"
                    alt=""
                    width="20"
                    height="20"
                  />
                </button>
              </td>
              <td>
                <button onclick="square">
                  <img src="image/square.png" width="26" height="26" alt="" />
                </button>
              </td>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button>%</button></td>
              <td><button>=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
